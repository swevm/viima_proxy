<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Idébanken</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" src="static/font/roboto">
  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
   <link href="static/css/style.css" rel="stylesheet">
  <!-- DataTables Select CSS -->
  <link href="static/css/addons/datatables.min.css" rel="stylesheet">
  </head>

<body>

  <canvas id="barChart"></canvas>

 

 <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="static/js/mdb.js"></script>

  <!-- DataTables Select CSS -->
  <!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="static/js/addons/datatables.min.js"></script>
 <script>
  //bar
  var ctxB = document.getElementById("barChart").getContext('2d');
  var myData = {{data|tojson}}
  var myLabels = {{labels|tojson}}
  console.log(myData)
  
  var myBarChart = new Chart(ctxB, {
    type: 'bar',
    data: {
      labels: myLabels,
      datasets: [{
        label: '# of Votes',
        data: myData,
        backgroundColor: [
          'rgba(247,228,102, 0.4)',
          'rgba(240,118,118, 0.4)',
          'rgba(90,198,255, 0.4)',
          'rgba(198,101,219, 0.4)',
          'rgba(168,16,199, 0.4)',
          'rgba(122,137,222, 0.4)'
        ],
        borderColor: [
          'rgba(247,228,102,1)',
          'rgba(240,118,118, 1)',
          'rgba(90,198,255, 1)',
          'rgba(198,101,219, 1)',
          'rgba(168,16,199, 1)',
          'rgba(122,137,222, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      title: {
        display: true,
        fontSize: 40,
        text : 'Röster per status',
        position: 'left'
      },
      legend:{
        display: false,
        position: 'right',
        labels: {
          fontSize : 20,
        }
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });

</script>
</body>
</html>
