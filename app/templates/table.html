<!DOCTYPE html>
<html>
<head>

 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="refresh" content="120">
  <title>Idébanken</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" src="static/font/roboto">
  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <!-- DataTables Select CSS -->
  <link href="static/css/addons/datatables.min.css" rel="stylesheet">

</head>
 

<body>
<div>

<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        {% for col in friendlycols %}

            <th class="th-sm">{{ col }}</th>

        {% endfor %}
    </tr>
     
    </thead>
    <tbody>

        {% for record in records %}
        <tr>

            {% for col in colnames %}
                <td>{{ record[col] }}</td>

            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        {% for col in friendlycols %}

            <th>{{ col }}</th>

        {% endfor %}
    </tr>
     
    </tfoot>
</table>
</div>

 <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="static/js/mdb.js"></script>

  <!-- DataTables Select CSS -->
  <!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="static/js/addons/datatables.min.js"></script>

<script>
    $(document).ready(function () {
$('#dtBasicExample').DataTable( {
   "language": {
            "lengthMenu": "Visa _MENU_ förslag per sida",
            "zeroRecords": "Din sökning gav inga resultat",
            "info": "Visar _START_ till _END_ av _TOTAL_ förslag",
            "infoEmpty": "Inga resultat funna",
            "infoFiltered": "(filtrerat på _MAX_ förslag)",
            "paginate": {
                    "first":      "Första",
                    "last":       "Sista",
                    "next":       "Nästa",
                    "previous":   "Föregående"
            },
            "search": "Sök:",

    }
 });
$('.dataTables_length').addClass('bs-select');
});
</script>
</body>
</html>
